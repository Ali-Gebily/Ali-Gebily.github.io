<div class="container-fluid">
    <div class="row error-page">
        <app-nav>Server error</app-nav>

        <!-- Body Page -->
        <div class="main-container">
            <div class="reg-acc">
                <div class="over-too">
                    <div class="cover-all">
                        <div class="wrapper">
                            <div class="row status">Whoops!</div>
                            <div class="row stats-text">An error has occurred.</div>
                            <div class="row description">
                                Error establishing a database connection, we still working on it! Please try
                                again later.
                            </div>
                            <div class="row error-code">
                                <span>CODER ERROR: 808</span>
                            </div>
                            <div class="row btn-back">
                                <a href="javascript:;" class="row">Back to previous page</a>
                            </div>
                            <div class="error-form">
                                <div class="row need-help">Need some help?</div>
                                <div class="row guide-line">If you're seeing this issue repeatedly, let us know and we'll look into it</div>
                                <div class="row">
                                    <div class="input-div">
                                        <input class="input" type="text" placeholder="Email" data-ng-model="errorDetail.email" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-div textarea">
                                        <textarea placeholder="Message" name="name" rows="4"></textarea>

                                    </div>
                                </div>
                                <div class="btn-bottom">
                                    <a href="javascript:;" class="send">Send</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Body Page -->
    <app-footer></app-footer>
</div>
