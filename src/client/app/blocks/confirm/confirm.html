<div class="custom-delete-modal">
    <div class="modal-header"><h3 class="modal-title">{{data.title}}</h3></div>
    <div class="modal-body">{{data.text}}</div>
    <div class="modal-footer">
        <a class="btn-delete" data-ng-click="ok()">{{data.ok}}</a>
        <a class="btn-cancel cancel" data-ng-click="cancel()">{{data.cancel}}</a>
    </div>
</div>
