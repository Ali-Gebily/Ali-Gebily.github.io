<div class="container-fluid" data-jquery-augmentation>
    <div class="row">
        <app-nav menu-item="resources">Resources</app-nav>
        <!-- Body Page -->
        <div class="main-container">
            <div class="dash-page no-hidden-overflow compair">
                <div class="body-dash">
                    <div class="cover-left full">
                        <div class="group-left">
                            <div class="head head-border-bottom">
                                <p class="heading">
                                    Resources
                                </p>
                            </div>
                            <!-- HEADING -->
                            <div class="main-import">
                                <!-- Import -->
                                <div class="cover-main">
                                    <div class="list-view case-studies">
                                        <div class="clear"></div>
                                        <div data-ng-repeat="item in vm.casestudyData.items" class="list-item" data-ng-class="{'no-margin-bottom':$last}">
                                            <div class="img"><img data-ng-src="{{ item.fields.headerImage.fields.file.url }}" alt="{{ item.fields.headerImage.fields.title }}"></div>
                                            <div class="list-item-body">
                                                <p class="title"><a ui-sref="casedetails({ id: item.sys.id })">{{ item.fields.title }}</a></p>
                                                <p class="subtitle">
                                                    <span class="author">John Doe</span>
                                                    <span class="when"> . {{ vm.getDisplayDate(item.sys.createdAt) }}</span>
                                                </p>
                                                <div class="info">
                                                    <img src="images/i/star.png" alt="Star icon">
                                                    <img src="images/i/star.png" alt="Star icon">
                                                    <img src="images/i/star.png" alt="Star icon">
                                                    <img src="images/i/star.png" alt="Star icon">
                                                    <img src="images/i/star3.png" alt="Star icon">
                                                    <span>4.0</span>
                                                    <span class="comment-icon"><img src="images/i/comment.png" alt="Comment icon"></span>
                                                    <span>15</span>
                                                </div>
                                                <p class="body">{{ item.fields.summary }}</p>
                                                <p class="read-more"><a ui-sref="casedetails({ id: item.sys.id })">Read more</a></p>
                                            </div>
                                        </div>
                                        <div class="clear"></div>
                                        <div class="list-controls-container">
                                            <div class="how-many">
                                                <p class="text">Show</p>
                                                <div class="number">
                                                    <select class="dropdown-show wide">
                                                        <option value="21">21</option>
                                                        <option value="50">50</option>
                                                        <option value="100">100</option>
                                                    </select>
                                                    <p class="curent">
                                                        <a href="javascript:;" class="up icons"></a>
                                                        <a href="javascript:;" class="down icons"></a>
                                                    </p>
                                                </div>
                                                <p class="text">per page</p>
                                            </div>
                                            <div class="custom-pagination-container">
                                                <custom-pagination current-page="vm.currentPage" total-items="{{ vm.totalItems }}" show-ellipsis="{{ true }}"></custom-pagination>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Group One -->
                    </div>
                    <!-- Body Left -->
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <!-- Body Page -->
        <app-footer></app-footer>
    </div>
</div>
