<div class="container-fluid" data-jquery-augmentation>
    <div class="row">
        <app-nav menu-item="speciesDatabase">Species Database</app-nav>
        <!-- Body Page -->
        <div class="main-container">
            <div class="dash-page no-hidden-overflow compair">
                <div class="body-dash">
                    <div class="cover-left full">
                        <div class="group-left">
                            <div class="head head-border-bottom">
                                <p class="heading">
                                    Species Database
                                </p>
                            </div>
                            <!-- HEADING -->
                            <div class="main-import">
                                <!-- Import -->
                                <div class="cover-main">
                                    <div class="list-view case-studies">
                                        <div class="clear"></div>
                                        <div data-ng-repeat="item in vm.helpfulLinks.items | orderBy:'fields.displayOrder'" class="helpful-tip-list-item" data-ng-class="{'no-margin-bottom':$last}">
                                            <div class="img"><img data-ng-src="{{ item.fields.thumbnailImage.fields.file.url }}" alt="{{ item.fields.thumbnailImage.fields.title }}"></div>
                                            <div class="list-item-body">
                                                <p data-ng-show="!vm.downloadableResource(item.fields.url)" class="title"><a href="{{ item.fields.url }}">{{ item.fields.title }}</a></p>
                                                <p data-ng-show="vm.downloadableResource(item.fields.url)" class="title">{{ item.fields.title }}</p>
                                                <p class="download-link"><a data-ng-show="vm.downloadableResource(item.fields.url)" href="{{ item.fields.url }}">Download PDF</a></p>
                                                <p class="body">{{ item.fields.description }}</p>
                                            </div>
                                        </div>
                                        <div class="clear"></div>
                                        <div class="list-controls-container">
                                            <div class="how-many">
                                                <p class="text">Show</p>
                                                <div class="number">
                                                    <select class="dropdown-show wide">
                                                        <option value="21">21</option>
                                                        <option value="50">50</option>
                                                        <option value="100">100</option>
                                                    </select>
                                                    <p class="curent">
                                                        <a href="javascript:;" class="up icons"></a>
                                                        <a href="javascript:;" class="down icons"></a>
                                                    </p>
                                                </div>
                                                <p class="text">per page</p>
                                            </div>
                                            <div class="custom-pagination-container">
                                                <custom-pagination current-page="vm.currentPage" total-items="{{ vm.totalItems }}" show-ellipsis="{{ true }}"></custom-pagination>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Group One -->
                    </div>
                    <!-- Body Left -->
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <!-- Body Page -->
        <app-footer></app-footer>
    </div>
</div>
